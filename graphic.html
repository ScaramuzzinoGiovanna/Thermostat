{% extends 'home.html' %}
{% block body %}
<h2 id ="graphics">Your sensor Graphics.</h2>
<div class="data_option">
    <script> var idSensor='{{ idSensor }}'</script>
     <form action="{{ url_for('measurements',idSensor=idSensor) }}" method="post">

                    <label for="temperature">Temperature: </label>
                    <input type="radio" id="temperature" value="temperature" checked>

                    <label for="humidity">Humidity: </label>
                    <input type="radio" id="humidity" value="humidity" >

                    <br>

                    <label for="datetime_start">Begin datatime: </label>
                    <input type="datetime-local" name="datetime_start" id="datetime_start"value=" DOMString">

                    <label for="datetime_stop">End datatime: </label>
                    <input type="datetime-local" name="datetime_stop" id="datetime_stop" value=" DOMString">


                    <label for="submit"></label>
                    <input type="submit" value="Update">
                </form>
                <div class="graph_container">
                    <script src="../static/js/Chart.js"></script>
                    <canvas id="myChart" width="400" height="400"></canvas>
                    <script>
                        var ctx = document.getElementById("myChart").getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: {{ labels | safe }},
                                datasets: [{
                                    label: 'Graphic',
                                    data: {{ data | safe}},
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255,99,132,1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
            </div>
</div>
{% endblock %}
